<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>Edit user:</h1>

<div class="container">
    <form method="post" action="/save-user">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" placeholder="Name" value="{{ Name }}" required>
        </div>
        <div class="form-group">
            <label>Age: </label>
            <input type="number" class="form-control" placeholder="Age" value="{{ Age }}" required>
        </div>
        <div class="form-group">
            <label>Eamil: </label>
            <input type="email" class="form-control" placeholder="Email" value="{{ Age }}" required>
        </div>
        <div class="form-group">
            <label>Gender: </label>
            <select class="form-control">
                {% for gender in Genders %}
                <option value="{{gender.id}}"
                        {% if Gender == gender.id %}
                        selected
                        {% endif %}
                >
                    {{gender.label}}
                </option>
                {% endfor %}
            </select>
        </div>

        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>
</body>
</html>
